<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sass</title>
    <link rel="stylesheet" href="./sass/index.css">
</head>
<body>
    <h5>Our Pricing</h5> 
    <label class="switch">
    <input type="checkbox" checked>
    <span class="slider round"></span>
    </label>
    <main>
        <section>
            <div class="forall">
            <div class="firstdiv">
                <p class="basic">Basic</p>
                <p class="big"><b>$19.99</b></p>
                <p class="styleD">500 GB Storage</p>
                <p class="styleD">2 Users Allowed</p>
                <p class="styleD">Send up to 3 GB</p>
                <a href="#">LEARN MORE</a>
            </div>
            <div class="seconddiv" style="color: white;">
                <p class="pro">Professional</p>
                <p class="big"><b>$24.99</b></p>
                <p class="styleD">1 TB Storage</p>
                <p class="styleD">2 Users Allowed</p>
                <p class="styleD">Send up to 3 GB</p>
                <a href="#" class="learn">LEARN MORE</a>
            </div>
            <div class="thirddiv">
                <p class="master">Master</p>
                <p class="secbig"><b>$39.99</b></p>
                <p class="styleD">2 TB Storage</p>
                <p class="styleD">10 Users Allowed</p>
                <p class="styleD">Send up to 20 GB</p>
                <a href="#">LEARN MORE</a>
            </div>
            </div>
        </section>
    </main>
</body>
</html>
